suite: ingress is disabled if ingress.admin.enabled is true but admin.enabled is false
templates:
  - ingress.yaml
tests:
  - it: is disabled if ingress.admin.enabled is true but admin.enabled is false
    chart:
      version: 1.0.0
      appVersion: 1.0.0
    set:
      ingress.admin.enabled: true
    asserts:
      - hasDocuments:
          count: 0