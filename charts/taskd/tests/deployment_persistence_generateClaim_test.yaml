suite: deployment uses generated claim
templates:
  - deployment.yaml
tests:
  - it: uses generated claim
    chart:
      version: 1.0.0
      appVersion: 1.0.0
    set:
      persistence.enabled: true
    template: deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: data
            persistentVolumeClaim:
              claimName: RELEASE-NAME-taskd